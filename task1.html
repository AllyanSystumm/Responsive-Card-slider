<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card slider HTML and CSS</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" >
    <link rel="stylesheet" href="task1.css" >
</head>

<body>
    <div class="container swiper ">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper"> 

            <div class="card-item swiper-slide">
                <img src="D:/bhai jaan.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Rubeel Younis</h2>
                <p class="user-profession">
                    Quality Assurance Specialist</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="D:/usama.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Usama Nasir</h2>
                <p class="user-profession">
                    Data Analysist</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="D:/majnuu (1).jpg" alt="User image" class="user-image">
                <h2 class="user-name">Syed Faiq Arshed</h2>
                <p class="user-profession">
                    AI and Machine Specialist</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide">
                <img src="D:/hassan.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Hassan Ali </h2>
                <p class="user-profession">
                    Real State Agent</p>
                <button class="message-button">Message</button>
            </div>

           
        </div>


        </div>
        <div class="swiper-pagination"></div>
        <div class="swipper-slide-button swiper-button-prev"></div>
        <div class="swipper-slide-button swiper-button-next"></div>

    </div>
    </div>
    <!-- linking swiper js script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- linking custom script -->
    <script src="script.js"></script>
</body>

</html>
